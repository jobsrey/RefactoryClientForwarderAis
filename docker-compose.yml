version: '3.8'

services:
  ais-forwarder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ais-data-forwarder
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - /dev:/dev
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/ttyACM0:/dev/ttyACM0
    ports:
      - "10111:10111"
    networks:
      - ais-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ais-network:
    driver: bridge
